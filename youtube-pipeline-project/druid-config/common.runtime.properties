# Druid Broker Configuration
druid.service=druid/broker
druid.broker.cache.useCache=true
druid.broker.cache.populateCache=true

# Coordinator Configuration  
druid.coordinator.period=PT10S
druid.coordinator.startDelay=PT5S

# ZooKeeper
druid.zk.service.host=zk-druid:2181
druid.zk.paths.base=/druid

# Metadata Storage (Derby for simplicity)
druid.metadata.storage.type=postgres
druid.metadata.storage.connector.connectURI=jdbc:postgresql://postgres:5432/airflow
druid.metadata.storage.connector.host=airflow
druid.metadata.storage.connector.port=1527

# Deep Storage (Local for demo)
druid.storage.type=local
druid.storage.storageDirectory=/opt/shared/segments

# Task Logs
druid.indexer.logs.type=file
druid.indexer.logs.directory=/opt/shared/task-logs

# Processing
druid.processing.buffer.sizeBytes=134217728
druid.processing.numMergeBuffers=2
druid.processing.numThreads=2

# HTTP
druid.port=8082

# Extensions
druid.extensions.loadList=["druid-kafka-indexing-service", "druid-datasketches"]

# Kafka
druid.kafka.bootstrap.servers=kafka:9092